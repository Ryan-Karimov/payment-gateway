global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Payment Gateway metrics
  - job_name: 'payment-gateway'
    static_configs:
      - targets: ['host.docker.internal:3000']
    metrics_path: /metrics

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
